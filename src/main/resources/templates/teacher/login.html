<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>请先登录</title>
    <link rel="stylesheet" href="css/loginStyle.css">
</head> 

<body>
	<!--顶部标题栏-->
    <div class="header">
		<img class="img-logo" src="img/logo.png" />
		<img class="head" src="img/字体设计.png" />
		    <a  href="myStudy.html" class="nav1">我的学习</a>
		    <a href="message.html" class="nav2">消息</a>
		 </div>
    <div class="form">
    <!--注册/登录导航-->
    <ul class="tab-group">
        <li class="tab active"><a href="#signup">注册</a></li>
        <li class="tab"><a href="#login">登录</a></li>
    </ul>
    <!--注册页-->
    <div class="tab-content">
        <div id="signup">   
            <h1>免费注册</h1>
            <form action="/" method="post">
            <!-- 姓名行-->
            <div class="field-wrap">
                <label>
                                                   姓名/昵称
                    <span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
            </div>
        
            <!--  注册之 邮箱-->
            <div class="field-wrap">
                <label>
                                                     邮箱<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off"/>
            </div>
          
            <div class="field-wrap">
                <label>
                                                    设置密码<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
            </div>
            <!-- 注册按钮-->
            <button type="submit" class="button button-block"/>注册</button>
          
            </form>
        </div>
        
        <!--登录页-->
        <div id="login">   
            <h1>云智教育</h1>
            <form action="/" method="post">
            <div class="field-wrap">
                <label>
                                                    账号<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off"/>
            </div>
          
            <div class="field-wrap">
                <label>
                                                    密码<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
            </div>
          
            <p class="forgot"><a href="#">忘记密码?</a></p>
          
            <button class="button button-block"/>登录</button>
          
            </form>

        </div>
        
    </div><!-- tab-content -->
      
    </div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/myjs.js"></script>
</body>
</html>
