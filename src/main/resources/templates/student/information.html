<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>完善个人信息</title>
    <link rel="stylesheet" href="css/informationStyle.css" />
</head> 

<body>
	<!--顶部标题栏-->
    <div class="header">
		<img class="img-logo" src="img/logo.png" />
		<img class="head" src="img/字体设计.png" />
		    <a  href="myStudy.html" class="nav1">我的学习</a>
		    <a href="message.html" class="nav2">消息</a>
		 </div>
    <div class="form">
    <!--注册页-->
    <div class="tab-content">
        <div id="signup">   
            <h1>请继续完善个人信息</h1>
            <form action="/" method="post">
            <!-- 姓名行-->
            <div class="field-wrap">
                <label>
                                                   姓名<span class="req">*</span>
                </label>
                <input type="name" required autocomplete="off" />
            </div>
        
            <!--  注册之 邮箱-->
            <div class="field-wrap">
                <label>
                                                     学工号<span class="req">*</span>
                </label>
                <input type="school_id" required autocomplete="off"/>
            </div>
          
            <div class="field-wrap">
                <label>
                                                    学校<span class="req">*</span>
                </label>
                <input type="school" required autocomplete="off"/>
            </div>
            
            <!--<div class="field-wrap">-->
            <div class="sexChoice">
            <select name="sex" class="sex1">  
                <option value="female" >女</option>   
                <option value="male" selected>男</option>   <!--预选设置       -->
            </select> 
            </div>
            <div class="field-wrap">
                <textarea rows="5" cols="10" class="introduce">介绍一下自己吧</textarea>
            </div>
            <button type="submit" class="button button-block"/>确定</button>
          
            </form>
        </div>
        
        <!--登录页-->
        <div id="login"/>
        
    </div><!-- tab-content -->
      
    </div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/myjs.js"></script>
</body>
</html>
